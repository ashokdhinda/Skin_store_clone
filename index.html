<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkinStore: Skin Care, Makeup, Hair & Beauty Products</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="title-image" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="Css/header.css" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <ul>
          <li>
            <div>
              <img
                class="contr-img"
                src="images/usa-flag-round-circle-icon.png"
                alt=""
              />
            </div>
            <span>us - USD</span>
          </li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>

      <div class="second-top-bar">
        <div class="brand-logo">
          <a href="index.html">
            <img  src="/Skin_store_clone/images/Logo.png" alt="logo" />
          </a>
        </div>
        <div class="search-product">
          <input type="text" placeholder="Search for a Products " />
        </div>
        <div class="user-action">
          <a href="/Skin_store_clone/html/login.html" target="_self">
            <div class="Account-icon">
              <img src="/Skin_store_clone/images/user.svg" alt="Account-icon" />
              Account
            </div>
          </a>
          <div class="">
            <img
              src="/Skin_store_clone/images/shopping-bag.256x216.png"
              alt="cart-icon"
            />
            Cart
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
